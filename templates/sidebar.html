<!DOCTYPE html>
<html lang="en">
<head>
    <link href="/static/sidebar.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous">
    <title>Dashboard with Toggle Sidebar</title>
</head>
<body>
    <div id="sidebar" class="collapsed">
        <div class="sidebar-header">
            <img src="https://gitlab.com/uploads/-/system/group/avatar/14198530/1519862189246.jpg" alt="Exafluence Logo">
            <h3>Exafluence</h3>
        </div>
        <ul>
            <li id="dashboard" class="section"><a href="/dashboard_"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a></li>
            <li id="my-account" class="section"><a href="/myAccount"><i class="fas fa-user"></i><span>My Account</span></a></li>
            <li id="my-shipment" class="section"><a href="/shipments"><i class="fas fa-shipping-fast"></i><span>My Shipment</span></a></li>
            <li id="new-shipment" class="section"><a href="/newshipment"><i class="fas fa-plus-square"></i><span>New Shipment</span></a></li>
            <li id="device-data" class="section"><a href="/device_data"><i class="fas fa-database"></i><span>Device Data</span></a></li>
            <li id="logout" class="section">
                <a href="/logout" onclick="logoutUser()">
                    <i class="fas fa-sign-out-alt"></i><span>Logout</span>
                </a>
            </li>
        </ul>
    </div>
    {% block content %}
    {% endblock %}
    <script src="/static/JavaScript/script.js"></script>
</body>
</html>
